<?xml version="1.0" encoding="UTF-8"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    width="800" height="600"
    viewBox="0 0 1300 924">

  <defs>
    <style type="text/css"><![CDATA[
      @font-face {
        font-family: 'Indie Flower';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/indieflower/v23/m8JVjfNVeKWVnh3QMuKkFcZVaUuH.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }

      @font-face {
        font-family: 'Gloria Hallelujah';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/gloriahallelujah/v23/LYjYdHv3kUk9BMV96EIswT9DIbW-MIS11zM.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }

      .handwritten {
        font-family: 'Indie Flower', sans-serif;
      }

      .gloria {
        font-family: 'Gloria Hallelujah';
      }
    ]]></style>
  </defs>

  <image
    href="/images/diarySisterLove.png"
    x="0" y="0"
    width="1300" height="924"
  />

  <text
    x="135" y="180"
    font-family="Arial, sans-serif"
    font-size="36"
    fill="#83094E"
    text-anchor="start"
    class="gloria"
  >
    A Sister's Love Amidst Loss
  </text>

  <text
    x="155" y="580"
    font-family="Arial, sans-serif"
    font-size="20"
    fill="#83094E"
    text-anchor="start"
    class="handwritten"
  >
    <tspan x="155" dy="0">Two twin sisters lost their parents for reasons that</tspan> 
    <tspan x="155" dy="1.2em">still unknown at a very young age before they were even</tspan> 
    <tspan x="155" dy="1.2em">old enough to look after themselves. Suffering from</tspan>
    <tspan x="155" dy="1.2em">hunger, the children started eating the red clay coming off</tspan>
    <tspan x="155" dy="1.2em">the walls of the house they were living in, which were</tspan>
    <tspan x="155" dy="1.2em">becoming wet as a consequence of the monsoon season.</tspan>
  </text>

  <text
    x="690" y="230"
    font-family="Arial, sans-serif"
    font-size="20"
    fill="#83094E"
    text-anchor="start"
    class="handwritten"
  >
    <tspan x="690" dy="0">They were tempted by it because there is iron in clay,</tspan>
    <tspan x="690" dy="1.2em">which makes one feel full. But tragically, eating it was</tspan>
    <tspan x="690" dy="1.2em">poisonous. The younger sister of the two twins died of</tspan>
    <tspan x="690" dy="1.2em">malnutrition whilst the older was fortunately discovered</tspan>
    <tspan x="690" dy="1.2em">before it would be too late.</tspan>
  </text>

  <text
    x="690" y="420"
    font-family="Arial, sans-serif"
    font-size="20"
    fill="#83094E"
    text-anchor="start"
    class="handwritten"
  >
    <tspan x="690" dy="0">This story reminds us of the urgency of our work and</tspan>
    <tspan x="690" dy="1.2em">why every moment counts. Through Impact Schools, the</tspan>
    <tspan x="690" dy="1.2em">older sister found hope and a future, showing that even</tspan>
    <tspan x="690" dy="1.2em">in the darkest circumstances, education can light the</tspan>
    <tspan x="690" dy="1.2em">way.</tspan>
  </text>
</svg>
