<?xml version="1.0" encoding="UTF-8"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    width="800" height="600"
    viewBox="0 0 1300 924">

  <defs>
    <style type="text/css"><![CDATA[
      @font-face {
        font-family: 'Indie Flower';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/indieflower/v23/m8JVjfNVeKWVnh3QMuKkFcZVaUuH.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }

      @font-face {
        font-family: 'Gloria Hallelujah';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/gloriahallelujah/v23/LYjYdHv3kUk9BMV96EIswT9DIbW-MIS11zM.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }

      .handwritten {
        font-family: 'Indie Flower', sans-serif;
      }

      .gloria {
        font-family: 'Gloria Hallelujah';
      }
    ]]></style>
  </defs>

  <image
    href="diaryTransformation.png"
    x="0" y="0"
    width="1300" height="924"
  />

  <text
    x="175" y="200"
    font-family="Arial, sans-serif"
    font-size="46"
    fill="#83094E"
    text-anchor="start"
    class="gloria"
  >
    <tspan x="175" dy="0">FROM TRADEGY TO</tspan>
    <tspan x="175" dy="1.2em">TRANSFORMATION</tspan>
  </text>

  <text
    x="680" y="180"
    font-family="Arial, sans-serif"
    font-size="20"
    fill="#83094E"
    text-anchor="start"
    class="handwritten"
  >
    <tspan x="680" dy="0">Another girl was brought up</tspan>
     <tspan x="680" dy="1.2em">in a violent household. She</tspan>
     <tspan x="680" dy="1.2em">would have to watch her</tspan>
     <tspan x="680" dy="1.2em">mother and father argue</tspan>
     <tspan x="680" dy="1.2em">every day up until she</tspan>
     <tspan x="680" dy="1.2em">witnessed her mother kill</tspan>
     <tspan x="680" dy="1.2em">her father, throwing a knife</tspan>
     <tspan x="680" dy="1.2em">into his chest amid an</tspan>
     <tspan x="680" dy="1.2em">argument. The child didn't </tspan>
     <tspan x="680" dy="1.2em">take her eyes off her</tspan>
     <tspan x="680" dy="1.2em">father as he bled to</tspan>
     <tspan x="680" dy="1.2em">death. Both the mother</tspan>
     <tspan x="680" dy="1.2em">and the child were taken away to prison.</tspan>
  </text>

  <text
    x="680" y="520"
    font-family="Arial, sans-serif"
    font-size="20"
    fill="#83094E"
    text-anchor="start"
    class="handwritten"
  >
    <tspan x="680" dy="0">Before long, the child was taken up by Impact Schools. </tspan>
    <tspan x="680" dy="1.2em">The mother though, even once she left the prison, could</tspan>
    <tspan x="680" dy="1.2em">never return to the village or look after her daughter.</tspan>
    <tspan x="680" dy="2.6em">Now safe and supported, this young girl is thriving at </tspan>
    <tspan x="680" dy="1.2em">Impact Schools. Her journey shows the transformative </tspan>
    <tspan x="680" dy="1.2em">power of a safe environment and the opportunities that</tspan>
    <tspan x="680" dy="1.2em">education can provide.</tspan>
  </text>
</svg>
